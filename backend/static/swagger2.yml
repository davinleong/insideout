openapi: 3.0.0
info:
  title: Inside Out API
  description: API for emotion detection from images
  version: 1.0.0
  contact:
    email: cloudfan150@gmail.com

servers:
  - url: http://localhost:8282
    description: Development server
  - url: https://potipress.com/api
    description: Production server

paths:
  /process:
    post:
      tags:
        - "Emotion"
      summary: "Process an image to detect emotion and return associated color."
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "User ID and image in base64 format."
          required: true
          schema:
            $ref: "#/definitions/ProcessRequest"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/ProcessResponse"
        400:
          description: "Invalid input"
        500:
          description: "Internal Server Error"
  /emotions:
    post:
      tags:
        - "Emotion"
      summary: "Create a new emotion record with RGB value for a user."
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "User ID, emotion and RGB value."
          required: true
          schema:
            $ref: "#/definitions/CreateEmotionRequest"
      responses:
        200:
          description: "Emotion created successfully."
        400:
          description: "Missing information."
        409:
          description: "Emotion already exists."
        500:
          description: "Internal Server Error."
  /emotions/{emotion}:
    get:
      tags:
        - "Emotion"
      summary: "Retrieve RGB value for a specified emotion of a user."
      parameters:
        - name: "emotion"
          in: "path"
          required: true
          type: "string"
        - name: "user_id"
          in: "query"
          required: true
          type: "string"
      produces:
        - "application/json"
      responses:
        200:
          description: "Emotion found"
          schema:
            $ref: "#/definitions/EmotionResponse"
        404:
          description: "Emotion not found"
        500:
          description: "Internal Server Error"
    patch:
      tags:
        - "Emotion"
      summary: "Update RGB value for a specified emotion of a user."
      parameters:
        - name: "emotion"
          in: "path"
          required: true
          type: "string"
        - in: "body"
          name: "body"
          description: "User ID and new RGB value."
          required: true
          schema:
            $ref: "#/definitions/UpdateEmotionRequest"
      responses:
        200:
          description: "Emotion updated"
        404:
          description: "Emotion not found"
        500:
          description: "Internal Server Error"
    delete:
      tags:
        - "Emotion"
      summary: "Delete a specified emotion of a user."
      parameters:
        - name: "emotion"
          in: "path"
          required: true
          type: "string"
        - name: "user_id"
          in: "query"
          required: true
          type: "string"
      responses:
        200:
          description: "Emotion deleted"
        404:
          description: "Emotion not found"
        500:
          description: "Internal Server Error"
definitions:
  ProcessRequest:
    type: "object"
    required:
      - "user_id"
      - "image"
    properties:
      user_id:
        type: "string"
      image:
        type: "string"
        description: "Base64 encoded image"
  ProcessResponse:
    type: "object"
    properties:
      response:
        type: "string"
      color:
        type: "string"
  CreateEmotionRequest:
    type: "object"
    required:
      - "user_id"
      - "emotion"
      - "rgb"
    properties:
      user_id:
        type: "string"
      emotion:
        type: "string"
      rgb:
        type: "string"
  UpdateEmotionRequest:
    type: "object"
    required:
      - "user_id"
      - "rgb"
    properties:
      user_id:
        type: "string"
      rgb:
        type: "string"
  EmotionResponse:
    type: "object"
    properties:
      emotion:
        type: "string"
      rgb:
        type: "string"
